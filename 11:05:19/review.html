<!DOCTYPE html>
<html>
<head>
	<title>Review from 11/5</title>

<body>
	<header> <!-- HTML5 wrapper for the header of your page --> 
		<h1>Welcome to the review! We covered HTML5, multipage sites, html forms, and CSS styles for hyperlinks and buttons.</h1>
		<nav> <!-- HTML5 wrapper for the navigation for your page -->

			</ul>
		</nav>		
	</header>

	<section>
		<p>Sections function like a div, but is HTML5.</p>

		<form>
			<h2>Please fill out the information below.</h2>
			<div class="padding-bottom">
				<label for="firstName">First name:</label>
				<input id="firstName" type="text" value="Please type your first name.">
			</div>

			<div class="padding-bottom">
				<label for="lastName">Last name:</label>
				<input id="lastName" type="text" value="Please type your last name.">
			</div>
			
			<div class="padding-bottom">
				<span>Gender:</span>
				<label for="male">Male</label>
				<input id="male" type="radio" name="genderGroup" value="male">
			
				<label for="female">Female</label>
				<input id="female" name="genderGroup" type="radio" value="female">
			
				<label for="other">Other</label>
				<input id="other" name="genderGroup" type="radio" value="other">
			</div>

			<div class="padding-bottom">
				<label for="occupation">Occupation:</label>
				<select id="occupation">
					<option>Web developer</option>
					<option>Web designer</option>
					<option>dksjfhslkdfjh</option>
					<option>Other</option>
				</option>
			</div>
			
			<div class="padding-bottom">
				<label for="comments">Comments:</label>
				<textarea id="comments"></textarea>
			</div>

			<input type="button" value="Submit">
		</form>
	</section>
	
</body>
